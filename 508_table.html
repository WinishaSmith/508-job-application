<!DOCTYPE html>
<html lang="en">
<head>

  <title>U.S. Presidents Table</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>

    <caption>U.S. Presidents</caption>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>

    <tr>
      <td>1</td>
      <td>George</td>
      <td>Washington</td>
    </tr>

    <tr>
      <td>2</td>
      <td>John</td>
      <td>Adams</td>
    </tr>

    <tr>
      <td>3</td>
      <td>Thomas</td>
      <td>Jefferson</td>
    </tr>
  </table>
</body>
</html>
